<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Nomes</title>
    <style>
        /* Configura√ß√£o b√°sica */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estiliza√ß√£o do container */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        /* T√≠tulo */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00bcd4;
        }

        /* Lista de nomes */
        .name-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #2a2a2a;
            border-radius: 5px;
        }

        .name-item span {
            font-size: 18px;
        }

        .name-item button {
            background: #00bcd4;
            color: #121212;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .name-item button:hover {
            background: #008c9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fam√≠lia Linda</h1>
        <div class="name-list">
            <div class="name-item">
                <span id="name1">·¥è·¥¢…™ ü œû ·µç·µò·∂ú·∂ú ∏</span>
                <button onclick="copyName('name1')">Copiar</button>
            </div>
            <div class="name-item">
                <span id="name2">·¥Ä ès ú·¥Ä œû ·µç·µò·∂ú·∂ú ∏</span>
                <button onclick="copyName('name2')">Copiar</button>
            </div>
            <div class="name-item">
                <span id="name3">·¥°·¥Ä…¥·¥Ö è œû ·µç·µò·∂ú·∂ú ∏</span>
                <button onclick="copyName('name3')">Copiar</button>
            </div>
        </div>
    </div>
    <script>
        // Fun√ß√£o para copiar o nome
        function copyName(elementId) {
            const name = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(name)
                .then(() => alert(`"${name}" copiado para a √°rea de transfer√™ncia!`))
                .catch(err => console.error("Erro ao copiar o texto: ", err));
        }
    </script>
